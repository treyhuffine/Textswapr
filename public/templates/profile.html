<div class="profile-container">
  <div class="row dashboard">
    <div class="col m4 dashboard">
      <img class="profile-image" ng-src="{{user.twitter.profileImageUrl}}" alt="Profile"/>
      <ul class="collection with-header">
        <li class='collection-header'>
          <h4 class="profile-displayname">
            {{user.twitter.displayName}}
          </h4>
        </li>
        <li class='collection-item'>
            {{user.twitter.username}}
        </li>
        <li class='collection-item'>
            {{user.twitter.location}}
        </li>
      </ul>
      <div class='dash-links'>
        <a class="waves-effect waves-teal btn">Submit Book</a>
      </div>
      <div class='dash-links'>
        <a class="waves-effect waves-teal btn">Browse Books</a>
      </div>
      <div class='dash-links'>
        <a class="waves-effect waves-teal btn">Pending Trades</a>
      </div>
    </div>
    <div class="col m7">
      <h4>Available Books:</h4>
      <ul class="collection">
        <li ng-repeat="book in userBooks" class="collection-item avatar">
          <img src="{{book.img}}" alt="" class="circle">
          <span class="title">{{book.title}}</span>
          <p>{{book.author}} <br>
            {{book.edition}}
          </p>
          <a class="waves-effect waves-teal btn secondary-content"><i class="material-icons">swap_horiz</i>Initiate Swap</a>
        </li>
      </ul>
    </div>
  </div>
</div>
