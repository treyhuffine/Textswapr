<div class='row'>
  <div ng-repeat="book in books">
    <div class="card col s6 l3 offset-m1 offset-s3 book-container">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="book-img activator" src="{{book.img}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{book.title}}<i class="material-icons">more_vert</i></span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{book.title}}<i class="material-icons">close</i></span>
        <ul>
          <li><strong>Author:</strong> {{book.author}}</li>
          <li><strong>Edition:</strong> {{book.edition}}</li>
          <li><strong>Condition:</strong> {{book.condition}}</li>
          <li><strong>Subject:</strong> {{book.subject}}</li>
        </ul>
        <div>Contact {{book.ownerDisplayName}} for a trade</div>
      </div>
    </div>

  </div>
</div>
